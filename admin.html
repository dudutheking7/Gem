<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="dash">

      
            </div>
            <header>
              <div class="navbar">
                <div class="logo">Sistema De Administração Musical</a></div>
                <ul class="links">
                  <li><a href="home">Home</a></li>
                  <li><a href="dashboard">Dashboard</a></li>
                  <li><a href="suporte">Suporte</a></li>
                </ul>
              </div>
            </header>
            <table id="tabela" class="mx-auto">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Instrumento</th>
                  <th>Escolaridade</th>
                </tr>
              </thead>
              <tbody id="corpo-tabela">
                <!-- As TRs serão criadas aqui -->
              </tbody>
            </table>
            <div class="table-responsive">
              <button id="criar">Criar</button>
  
              <div id="formulario-container" style="display: none;">
                  <form id="formulario">
                      <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                      </div>
                      <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade">
                      </div>
                      <div class="form-group">
                        <label for="instrumento">Instrumento:</label>
                        <input type="text" id="instrumento" name="instrumento">
                      </div>
                      <div class="form-group">
                        <label for="escolaridade">Escolaridade:</label>
                        <input type="text" id="escolaridade" name="escolaridade">
                      </div>
                      <button id="adicionar">Adicionar</button>
                      <button id="fechar">Fechar</button>
                    </form>
              </div>

  </div>
  <script src="script.js"></script>
  </body>
</html>
