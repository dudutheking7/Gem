<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="dash">
    <h2 class="text-center mb-5">Alunos</h2>
        <div class="table-responsive">
            <button id="criar">Criar</button>

            <div id="formulario-container" style="display: none;">
                <form id="formulario">
                    <div class="form-group">
                      <label for="nome">Nome:</label>
                      <input type="text" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                      <label for="idade">Idade:</label>
                      <input type="number" id="idade" name="idade">
                    </div>
                    <div class="form-group">
                      <label for="instrumento">Instrumento:</label>
                      <input type="text" id="instrumento" name="instrumento">
                    </div>
                    <div class="form-group">
                      <label for="escolaridade">Escolaridade:</label>
                      <input type="text" id="escolaridade" name="escolaridade">
                    </div>
                    <button id="adicionar">Adicionar</button>
                    <button id="fechar">Fechar</button>
                  </form>
            </div>
            
            <table id="tabela" class="mx-auto">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Instrumento</th>
                  <th>Escolaridade</th>
                </tr>
              </thead>
              <tbody id="corpo-tabela">
                <!-- As TRs serÃ£o criadas aqui -->
              </tbody>
            </table>

  </div>
  <script src="script.js"></script>
  </body>
</html>
